name: Daily Email Summary

on:
  schedule:
    # Runs at 6:00 AM ET (11:00 AM UTC) every day
    - cron: '0 11 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI
  push:
    branches: [ main, master ] # Runs when you push to main/master branch

jobs:
  email-summary:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        cd email_summary
        pip install -r requirements.txt
        
    - name: Run email summary
      env:
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd email_summary
        python main.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update email summaries - $(date)"
        git push
        
    - name: Show execution summary
      run: |
        echo "Email summary workflow completed successfully!"
        echo "Generated files:"
        ls -la email_summary/*.txt email_summary/logs/*.txt 2>/dev/null || echo "No summary files found"
