name: Daily Email Summary

on:
  schedule:
    # Runs at 6:00 AM ET (11:00 AM UTC) every day
    - cron: '0 11 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI
  push:
    branches: [ main, master ] # Runs when you push to main/master branch

permissions:
  contents: write
  actions: read

jobs:
  email-summary:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        cd email_summary
        pip install -r requirements.txt
        
    - name: Run email summary
      env:
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd email_summary
        echo "Starting email summary generation..."
        echo "Current directory: $(pwd)"
        echo "Files in directory: $(ls -la)"
        python main.py
        echo "Email summary generation completed"
        echo "Files after generation: $(ls -la)"
        
    - name: Generate file index
      run: |
        cd email_summary
        python generate_file_index.py
        echo "File index generated successfully"
        
    - name: Check Git status
      run: |
        echo "Git status before commit:"
        git status
        echo "Git diff:"
        git diff --name-only || echo "No changes detected"
        
    - name: Debug Secrets
      run: |
        echo "=== SECRET DEBUGGING ==="
        echo "Direct secret check:"
        if [ -n "${{ secrets.DATA_REPO_TOKEN }}" ]; then
          echo "✅ Direct secret available (length: ${#DATA_REPO_TOKEN})"
        else
          echo "❌ Direct secret NOT available"
        fi
        echo "========================"
        
    - name: Push to Data Repository
      env:
        DATA_REPO_TOKEN: ${{ secrets.DATA_REPO_TOKEN }}
      run: |
        # Configure git for the data repository
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Debug: Check if secrets are available (without exposing values)
        echo "Checking secrets availability..."
        if [ -n "$DATA_REPO_TOKEN" ]; then
          echo "✅ DATA_REPO_TOKEN is available (length: ${#DATA_REPO_TOKEN})"
          echo "Token preview: ${DATA_REPO_TOKEN:0:4}...${DATA_REPO_TOKEN: -4}"
          
          # Validate token format
          if [[ "$DATA_REPO_TOKEN" =~ ^ghp_[a-zA-Z0-9]{36}$ ]]; then
            echo "✅ Token format looks correct (ghp_ + 36 chars)"
          else
            echo "⚠️ Token format may be incorrect"
            echo "Expected: ghp_ + 36 characters"
            echo "Actual length after ghp_: $(( ${#DATA_REPO_TOKEN} - 4 ))"
          fi
        else
          echo "❌ DATA_REPO_TOKEN is NOT available"
        fi
        
        # Debug: Show the URL being constructed
        echo "Constructing remote URL..."
        echo "Base URL: https://x-access-token:${DATA_REPO_TOKEN:0:4}...@github.com/andydang2709/email-summary-data.git"
        
        # Add the data repository as a remote using Personal Access Token
        # Test repository access first
        echo "Testing repository access..."
        echo "Token being used: ${DATA_REPO_TOKEN:0:8}...${DATA_REPO_TOKEN: -4}"
        
        # Test with verbose output
        echo "Testing API call..."
        API_RESPONSE=$(curl -s -w "HTTP_STATUS:%{http_code}" \
               -H "Authorization: token $DATA_REPO_TOKEN" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/andydang2709/email-summary-data")
        
        HTTP_STATUS=$(echo "$API_RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
        echo "HTTP Status: $HTTP_STATUS"
        
        if [ "$HTTP_STATUS" = "200" ]; then
          echo "✅ Repository access confirmed via API"
        else
          echo "❌ Repository access denied via API (Status: $HTTP_STATUS)"
          echo "Response preview: ${API_RESPONSE:0:200}"
        fi
        
        # Try the separate data repository first, fallback to main repo
        if git remote add data-repo https://x-access-token:$DATA_REPO_TOKEN@github.com/andydang2709/email-summary-data.git 2>/dev/null; then
          echo "✅ Added data repository remote"
        else
          echo "⚠️ Data repository not accessible, using main repository"
          git remote add data-repo https://x-access-token:$DATA_REPO_TOKEN@github.com/andydang2709/summary_agent.git
        fi
        
        # Debug: Check what remote was created
        echo "Remote URL created:"
        git remote -v
        
        # Create a new branch for the data
        git checkout -b data-update-$(date +%Y%m%d-%H%M%S)
        
        # Add all generated files
        git add .
        git add email_summary/file_index.json || echo "File index not found in email_summary directory"
        
        # Commit changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update email summaries and file index - $(date)"
          
          # Push to data repository
          git push data-repo HEAD:main --force
          echo "Successfully pushed to data repository"
        fi
        
    - name: Show execution summary
      run: |
        echo "Email summary workflow completed successfully!"
        echo "Generated files:"
        ls -la email_summary/*.txt email_summary/logs/*.txt 2>/dev/null || echo "No summary files found"
        echo "File index:"
        ls -la file_index.json 2>/dev/null || echo "File index not found"
