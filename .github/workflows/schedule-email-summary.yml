name: Daily Email Summary

on:
  schedule:
    # Runs at 6:00 AM ET (11:00 AM UTC) every day
    - cron: '0 11 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI
  push:
    branches: [ main, master ] # Runs when you push to main/master branch

permissions:
  contents: write
  actions: read

jobs:
  email-summary:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        cd email_summary
        pip install -r requirements.txt
        
    - name: Run email summary
      env:
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd email_summary
        echo "Starting email summary generation..."
        echo "Current directory: $(pwd)"
        echo "Files in directory: $(ls -la)"
        python main.py
        echo "Email summary generation completed"
        echo "Files after generation: $(ls -la)"
        
    - name: Check Git status
      run: |
        echo "Git status before commit:"
        git status
        echo "Git diff:"
        git diff --name-only || echo "No changes detected"
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git add ../file_index.json || echo "File index not found in parent directory"
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update email summaries and file index - $(date)"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Generate file index
      run: |
        cd email_summary
        python generate_file_index.py
        echo "File index generated successfully"
        
    - name: Show execution summary
      run: |
        echo "Email summary workflow completed successfully!"
        echo "Generated files:"
        ls -la email_summary/*.txt email_summary/logs/*.txt 2>/dev/null || echo "No summary files found"
        echo "File index:"
        ls -la file_index.json 2>/dev/null || echo "File index not found"
