name: Update File Index

on:
  push:
    paths:
      - 'email_summary/logs/**'
      - 'email_summary/today_email_summary_report.txt'
      - 'email_summary/executive_summary.txt'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  actions: read

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        cd email_summary
        pip install -r requirements.txt
        
    - name: Generate file index
      run: |
        cd email_summary
        python generate_file_index.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add email_summary/file_index.json
        git diff --staged --quiet || git commit -m "Update file index [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
